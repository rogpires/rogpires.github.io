<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Feedback</h1>
  <p>Envie seu feedback abaixo:</p>
  <form action="https://formsubmit.co/rogeiocpires@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu email" required>
    <textarea name="message" rows="6" placeholder="Escreva seu feedback aqui..." required></textarea>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
